<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
      </header>
      <form>
        <fieldset>
          <legend>Informações Pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>

              <input type="text" id="event-name" required />
            </div>

            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>

              <input type="text" id="event-surname" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="text" id="event-email" required />
          </div>

          <div class="input-wrapper">
            <label for="event-password"
              >Senha <span>(mínimo 8 caracteres)</span></label
            >

            <input type="password" id="event-password" required minlength="8" />
          </div>

          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="event-mentory"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >

            <input type="text" id="event-surname" required />
          </div>

          <legend>Seus horários disponíveis</legend>

          <div class="first">
            <legend>Primeira mentoria</legend>
          </div>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAA)</span></label>
              <input type="date" id="event-date" required />
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required />
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>

              <input type="time" id="event-end" required />
            </div>
          </div>
          <div class="second">
            <legend>Segunda mentoria</legend>
          </div>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAA)</span></label>
              <input type="date" id="event-date" required />
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required />
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>

              <input type="time" id="event-end" required />
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button
          class="button"
           type="submit" 
           form="my-form">
           Salvar
        </button>
      </footer>
    </div>
  </body>
</html>
